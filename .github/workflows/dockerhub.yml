name: Build & Push (Docker Hub)

on:
  push:
    branches: [ "master", "develop" ]
    tags: [ "v*" ]        # optional: version tags like v1.0.0
  workflow_dispatch: {}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 :contentReference[oaicite:1]{index=1}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        # Use a Docker Hub access token (PAT), not your password :contentReference[oaicite:2]{index=2}

      - name: Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: snwaine/agregarr-cleanarr
          tags: |
            # Branch tags (master -> master, develop -> develop)
            type=ref,event=branch

            # Only master gets "latest"
            type=raw,value=latest,enable={{is_default_branch}}

            # Optional: push version tags when you git tag v1.0.0
            type=ref,event=tag

            # Optional: always push sha tag too
            type=sha,prefix=sha-
        # type=ref,event=branch creates tags from branch names :contentReference[oaicite:3]{index=3}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        :contentReference[oaicite:4]{index=4}
